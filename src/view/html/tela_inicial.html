<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Aquário Profissional</title>
    <link rel="stylesheet" href="../style/tela_inicial.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>Aquário</h1>
    </header>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="src/images/avatar.jpg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">Fulano de Tal</span>
                    <span class="item-description">Lorem Ipsum</span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#"><i class="fa-solid fa-chart-line"></i><span class="item-description">Dashboard</span></a>
                </li>
                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-user"></i><span class="item-description">Usuários</span></a>
                </li>
                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-bell"></i><span class="item-description">Notificações</span></a>
                </li>
                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-box"></i><span class="item-description">Produtos</span></a>
                </li>
                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-image"></i><span class="item-description">Imagens</span></a>
                </li>
                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-gear"></i><span class="item-description">Configurações</span></a>
                </li>
            </ul>
        </div>
        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>
    
    <main>
        <div class="project-grid">
            <div class="project-card">
                <img src="../img/Aquario_esfera.jpg" alt="Aquario esfera" class="imgCard">
                <p>Aquario esfera</p>
            </div>
            <div class="project-card">
                <img src="../img/Aquario_quadrado.jpg" alt="Aquario quadrado" class="imgCard">
                <p>Aquario quadrado</p>
            </div>
            <div class="project-card">
                <img src="../img/Aquario_retangulo.jpg" alt="Aquario retangulo" class="imgCard">
                <p>Aquario retângulo</p>
            </div>
        </div>
    </main>
    <script src="../script/tela_incial.js"></script>
</body>
</html>
