<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Aquário</title>
    <style>
        /* Estilos básicos */
        .aquario-detalhes {
            margin: 20px;
        }
        .aquario-detalhes img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .aquario-detalhes h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .aquario-detalhes p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="detalhesAquario" class="aquario-detalhes">
        <h2 id="nomeAquario"></h2>
        <img id="imagemAquario" src="" alt="Imagem do Aquário">
        <p id="descricaoAquario"></p>
    </div>

    <script>
        // Pega o aquário do localStorage
        const aquarioSelecionado = JSON.parse(localStorage.getItem('aquarioSelecionado'));

        if (aquarioSelecionado) {
            // Preenche os dados na página de detalhes
            document.getElementById('nomeAquario').textContent = aquarioSelecionado.nome;
            document.getElementById('descricaoAquario').textContent = aquarioSelecionado.descricao || 'Descrição não disponível';

            const imagem = aquarioSelecionado.modelo;
            let imgSrc = '';

            switch (imagem) {
                case 'esfera':
                    imgSrc = '../img/Aquario_esfera.jpg';
                    break;
                case 'quadrado':
                    imgSrc = '../img/Aquario_quadrado.jpg';
                    break;
                case 'retangulo':
                    imgSrc = '../img/Aquario_retangulo.jpg';
                    break;
                default:
                    imgSrc = '../img/default.jpg';
            }

            document.getElementById('imagemAquario').src = imgSrc;
        } else {
            alert("Aquário não encontrado!");
        }
    </script>
</body>
</html>
